<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="tictactoe game by Adarsh">
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Monoton&family=Notable&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="public/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <h2 id="statusheading">Select Single Player or Double Player</h2>
            <div id="buttoncontainer"><button id="singleplayerbtn">Single Player</button><button id="doubleplayerbtn">Two Player</button></div>
        </header>
        <main>
            <div id="maincontainer">
                <div class="insidegrid r1 c1 d1"></div>
                <div class="insidegrid r1 c2"></div>
                <div class="insidegrid r1 c3 d2" ></div>
               
                <div class="insidegrid r2 c1"></div>
                <div class="insidegrid r2 c2 d1 d2"></div>
                <div class="insidegrid r2 c3"></div>
                
                <div class="insidegrid r3 c1 d2"></div>
                <div class="insidegrid r3 c2"></div>
                <div class="insidegrid r3 c3 d1"></div>
            </div>
        </main>
        <footer>
            <p>Created by Adarsh &copy;</p>
        </footer>
    <script src="public/index.js"></script>
    </body>
</html>
